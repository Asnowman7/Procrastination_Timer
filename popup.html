<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Procrastination Timer</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

  </head>
  <body>
      <h1>Procrastination Timer</h1>
      <script>
          var newBlackListSite = document.getElementById('newSite');
          var newAlarm = document.getElementById("newAlarm");
      </script>
      <input id="stopWatchSwitch" type="button" value="Start Timer" onclick="stopWatchSwitch();" />
      <div id="clockRepr">
          <div>
              <span class="hours"></span>
              <div class="smalltext">Hours</div>
          </div>
          <div>
              <span class="minutes"></span>
              <div class="smalltext">Minutes</div>
          </div>
          <div>
              <span class="seconds"></span>
              <div class="smalltext">Seconds</div>
          </div>
      </div>
      <table id="changeBlackList">
          <tr>
              <td><label>New Procrastination Site</label></td>
          </tr>
          <tr>
              <td colspan="2"><input class="textBox" id="newSite" type="text" maxlength="200" required /></td>
          </tr>
          <tr>
              <td><input type="button" class="loginButtons" value="Add Site" 
                     onclick="chrome.extension.getBackgroundPage().newBlackListSite(newBlackListSite)" />
              <input type="button" class="loginButtons" value="Remove Site"
                     onclick="chrome.extension.getBackgroundPage().newBlackListSite(removeBlackListSite)" /></td>
      </table>

      <script src="background.js"></script>
      <script src="popup.js"></script>
</body>
</html>
